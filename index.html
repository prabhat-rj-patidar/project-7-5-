<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <!-- menu bar -->
        <nav>
            <ul >
                <li class="menu">Home</li>
                <li class="menu">Projects</li>
                <li class="menu">Technologies</li>
                <li class="menu">Contact Us</li>
            </ul>
            <div class="hambrger">
                <!-- hambrger btton -->
                <img src="./assets/hambrger.png" alt="menul">
            </div>
        </nav>
        <!-- left and right sections -->
        <section class="introduction">
            <div class="leftsection">
                <div class="firstline">
                    <img src="./assets/waving-hand.png" alt="waving-hand">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="secondline">
                    <h1>Mark Anderson</h1>
                    <h4>Developer</h4>
                </div>
            </div>
            <div class="rightsection">
                <img src="./assets/pc-image.png" alt="pc-image">
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="projects">
                <h1>Projects</h1>
            </div>
            <!-- project list -->
            <div class="projectgrid">
                <div class="project">
                    <img src="./assets/image.png" alt="projectimg">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="./assets/image.png" alt="projectimg">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="./assets/image.png" alt="projectimg">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="./assets/image.png" alt="projectimg">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="Contactme">
                <h1>Contact Me</h1>
            </div>
            <div class="social-links">
                <img src="./assets/github.png" alt="social">
                <img src="./assets/linkedin.png" alt="social">
                <img src="./assets/outlook.png" alt="social">
            </div>
        </section>
    </footer>
</body>
</html>
